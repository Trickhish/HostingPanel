<div id="settings_ctn">

    <div class="setting">
        <h3>Theme : </h3>

        <nz-switch
            (click)="themeSwitch()"
            [(ngModel)]="checked"
            [nzCheckedChildren]="checkedTemplate"
            [nzUnCheckedChildren]="uncheckedTemplate">
        </nz-switch>

        <ng-template #checkedTemplate>
            <i class="fa-solid fa-sun"></i>
        </ng-template>

        <ng-template #uncheckedTemplate>
            <i class="fa-solid fa-moon"></i>
        </ng-template>
    </div>
    
</div>
