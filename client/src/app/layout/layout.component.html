<div class="app-container">
    <!-- Left Sidebar -->
    <aside style="display:none;" class="sidebar extended">
        <div class="logo">
            <img id="logo_img" src="/assets/logo_trans.png" />
            <h2>WP Panel</h2>
        </div>

        <i (click)="switchSidebar()" id="sidebar_rdbt" class="fa-solid fa-circle-chevron-right"></i>

        <nav class="nav-menu">
            <a (click)="linkClicked()" routerLink="/dashboard" routerLinkActive="active" class="nav-item">
                <i class="fa-solid fa-chart-line"></i>
                <span>{{ 'nav.dashboard' | translate }}</span>
            </a>

            <a (click)="linkClicked()" routerLink="/websites" routerLinkActive="active" class="nav-item">
                <i class="fa-solid fa-globe"></i>
                <span>{{ 'nav.websites' | translate }}</span>
            </a>

            <a (click)="linkClicked()" routerLink="/domains" routerLinkActive="active" class="nav-item">
                <i class="fa-solid fa-link"></i>
                <span>{{ 'nav.domains' | translate }}</span>
            </a>

            <a (click)="linkClicked()" routerLink="/hosting" routerLinkActive="active" class="nav-item">
                <i class="fa-solid fa-server"></i>
                <span>{{ 'nav.hosting' | translate }}</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <nav class="bottom-nav">
                <a (click)="linkClicked()" routerLink="/settings" routerLinkActive="active" class="nav-item">
                    <i class="fa-solid fa-gear"></i>
                    <span>{{ 'nav.settings' | translate }}</span>
                </a>

                <a (click)="logout()" class="nav-item">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>{{ 'nav.logout' | translate }}</span>
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main (click)="mainClicked()" class="main-content">
        <header class="top-bar">
            <h1>{{ pageTitle }}</h1>
            <div class="header-actions">
                <button class="icon-btn">ğŸ””</button>
                <button class="icon-btn">â“</button>
            </div>
        </header>

        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
